<div class="tts-container">
    <!-- Text Box where user can enter text -->
    <textarea id="tts-textbox" class="tts-textbox" placeholder="Type text to read or listen to"></textarea>
    <button id="tts-play" class="tts-btn">ðŸ”Š Listen</button>
</div>

<style>
    .tts-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .tts-textbox {
        width: 100%;
        height: 100px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        font-family: Arial, sans-serif;
    }

    .tts-btn {
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
    }

    .tts-btn:hover {
        background-color: #0056b3;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let playButton = document.getElementById("tts-play");
        let textBox = document.getElementById("tts-textbox");

        playButton.addEventListener("click", function () {
            let textToRead = textBox.value; // Get text from the textbox
            if (textToRead.trim() === "") {
                alert("Please enter some text to read or listen to!");
                return;
            }

            let speech = new SpeechSynthesisUtterance(textToRead);
            speech.lang = "cy-GB"; // Set the language (you can change this as needed)
            speech.rate = 1; // Adjust speed (0.5 - slow, 1 - normal, 2 - fast)
            speech.pitch = 1; // Adjust pitch (0 - low, 1 - normal, 2 - high)
            window.speechSynthesis.speak(speech);
        });
    });
</script>
